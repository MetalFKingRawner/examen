<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="contenedor">
            <div id="fondo">
                <div class="fondo-izquierda"></div>
                <div class="fondo-derecha"></div>
                <div id="centro">
                    <div class="centro-izquierda">
                        <img src="desktop-wallpaper-6-plain-white-pure-white-removebg-preview.png" alt="Imagen superior"><br>
                        <label for=""><strong>Bienvenido a lancher.exe donde <br> los sueños se hacen</strong><strong class="purple-text"> realidad!</strong> </label>
                    </div>
                    <div class="centro-derecha">
                        <div class="login-container">
                            <h2>Inicia sesión</h2>
                            <form id="login-form">
                                <div class="form-group">
                                    <input type="email" id="email" name="email" placeholder="Correo electrónico"required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Mantener sesión iniciada</label>
                                </div>
                                <button type="submit">Iniciar sesión</button><br>
                            </form>
                            <div class="forgot-password">
                                <label for="">¿Olvidaste tu contraseña?</label>
                                <label for="click"> <strong> <a href="#">Haz click aquí</a> </strong></label>
                            </div>
                        </div>
                        <div class="registro-container">
                            <label for="registro">¿No tienes cuenta?</label>
                            <button id="registro" type="button"><b>Regístrate</b></button>
                        </div>
                    
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
